name: "Check PR for new podcast addition"
on:
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize]

jobs:
  check_pr:
    runs-on: ubuntu-latest
    steps:
      - run: env
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: set github identity
        run: |
          git config --global user.email "pcarion@gmail.com"
          git config --global user.name "Pierre Carion"
      - name: Authenticate with GitHub package registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT }}" > ~/.npmrc
      - run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
      - run: npm run pr
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
      - run: echo $PODCAST_FILES
      - name: Commit changes
        uses: EndBug/add-and-commit@v6
        with:
          add: 'podcasts/*.yaml'
      - run: |
          git status
          git branch -a
          git add content
          git commit -m 'add content file'
          git push

