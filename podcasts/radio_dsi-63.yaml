title: radio DSI
description: |
  Radio DSI est la première plateforme de podcast française exclusivement consacrée à la DSI, et aux DSI et décideurs IT. 
  En publiant les témoignages de DSI, de RSSI, de CDO, de CTO, d'experts, ainsi que de fournisseurs sur leur vision et leur actualité, Radio DSI répond aux attentes des acteurs de l'informatique et des IT de pouvoir communiquer sous une forme moderne et appréciée, le podcast. 
  Dans une démarche cross-media, Radio DSI accompagne les autres médias du groupe HBT en leur permettant de disposer du format podcast diffusé sur les plateformes iTunes, Spotify, SoundCloud et d'autres encore. 
  Retrouvez-nous également sur les réseaux sociaux, @radioDSI.
