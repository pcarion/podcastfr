title: Docstring
description: |
  Docstring, le premier site francophone pour apprendre Python : http://bit.ly/docstring-transistor On entend parler de plus en plus du métier de développeur et de ses nombreux avantages. Mais des types de développeurs, il y en a des centaines ! Alors dans ce podcast, je parle avec des développeurs de différents milieux et différents niveaux, pour te donner une idée de ce qu'est réellement ce métier. Les avantages, les inconvénients et ce qui a donné envie à tous ces gens de se lancer dans ce domaine.
