title: theo.café - Entrepreneuriat, No-Code et Productivité
description: |
  Bienvenue dans théo.café Toutes les semaines, seul ou avec des invités, je vais te parler du quotidien d'un entrepreneur. Les défis, les échecs, l'organisation, etc. Le but ? Te pousser toi aussi à créer ton projet et à passer à l'action. Au cours de ces échanges, on va parler de sujets tels que la productivité, le no-code, la vie de nomade digital, de freelance, de solopreneur. Fais toi couler un petit café, relax et déguste ces discussions intenses et passionnées. Sans amertume. Toutes les ressources sont sur https://theomarechal.com
