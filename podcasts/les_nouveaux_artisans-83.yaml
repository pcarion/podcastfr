title: Les Nouveaux Artisans
description: |
  Bienvenue sur Les Nouveaux Artisans, le podcast des mordu(e)s du digital. Je m'appelle Edouard Poirson, je suis développeur et co-fondateur de l'agence Belle Epoque. Dans ce podcast, j'invite des développeurs, des designers, des entrepreneurs... en bref toutes celles et ceux qui façonnent le web. A travers les épisodes, vous découvrirez des parcours, des projets, des expériences qui je l'espère vous passionnerons autant qu'ils m'ont passionné. Si vous souhaitez échanger sur les épisodes ou simplement faire connaissance, je suis à votre écoute surTwitter via les profils @edouardpoirson et @_belle_epoque
