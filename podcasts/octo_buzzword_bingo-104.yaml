title: OCTO Buzzword Bingo
description: |
  OCTO vous présente Buzzword Bingo : sa première série de podcasts. 
  L'objectif est simple : décoder pour vous les tendances et les enjeux du numérique, en vulgarisant ces mots et concepts souvent nébuleux quand on n'est pas spécialiste… 
  Dans chaque épisode, un Octo décrypte en quelques minutes un buzzword (Design Thinking, agilité, OKR, Cloud, Lean, etc.) avec un discours accessible pour tout public.
