title: Anti-brouillard
description: |
  Anti-brouillard c'est le podcast qui décrypte les grandes tendances du monde des nouvelles technologies en allant à la rencontre d'experts.
  Blockchain, intelligence artificielle, informatique quantique... tout le monde en parle mais ça veut dire quoi, concrètement ?
  Tous les mois, un entretien avec un expert, qu'il soit entrepreneur, chercheur, philosophe, et toutes les semaines un flash d'actualités autour d'un sujet tech !
