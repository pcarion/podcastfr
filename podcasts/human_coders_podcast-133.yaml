title: Human Coders Podcast
description: |
  Le podcast qui va à la rencontre de développeur·se·s passionné·e·s pour explorer les technologies et pratiques de développement ! Les épisodes s’adressent à des développeur·se·s débutant·e·s, étudiant·e·s, expérimenté·e·s ou autodidactes, et quelque soit leurs langages et technos de prédilection ! L’objectif de ce podcast est de permettre aux développeur·se·s de : - faire leur veille techno,  - découvrir de nouveaux langages, outils et technologies, - mais aussi de s’interroger sur des pratiques de développement, - et enfin d’être inspiré·e·s grâce aux témoignages de devs sur leur parcours !
