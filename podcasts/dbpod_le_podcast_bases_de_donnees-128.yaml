title: DBPod - le podcast Bases de Données
description: |
  Les nouveautés IT dans les Bases de donnés. On va parler d'Oracle, de PostgreSQL, des bases AWS, et plein d'autres. Bref de toutes les bases de données, on-premises ou cloud. Ce podcast est proposé par Franck Pachot, Principal Consultant et Database Evangelist à dbi-services (consulting infrastructure IT), Oracle ACE Director, Certifé Oracle OCM 12c et AWS Database Specialist. contact@pachot.net pour feedback, question, ou besoins de conseil, formation,...
