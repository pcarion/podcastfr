title: 135 Grammes
description: |
  Dans ce podcast on va parler histoire ! Pas de France mais de l’industrie du mobile, j’ai 10 000 histoires à vous raconter sur ce sujet qui est au coeur de votre poche, le smartphone ! Celui-ci est le coeur de tous les usages en particulier, depuis l’arrivée de l’iPhone en 2007 jusqu’à nos jours, et dont par exemple les satellites du futur s'inspirent pour fonctionner. Je vais vous proposer une sélection des meilleures histoires et archives de servicesmobiles.fr [https://www.servicesmobiles.fr/], créé en 2005 et qui est le magazine web de l’écosystème mobile. De nombreux témoignages d'entrepreneurs viendront ponctuer les histoires !
